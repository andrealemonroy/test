<h1>Agregar trabajador</h1>
<hr />

<div class="row text-right">
  <div class="col">
    <button class="btn btn-red" routerLink="/workers">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row">
<div class="col">
  <form (ngSubmit)="guardar(f)" #f="ngForm">
    <div class="form-group">
      <label>Label</label>
      <input type="text" class="form-control" [(ngModel)]="worker.id" name="id" placeholder="FirebaseID" disabled="disabled"/>
      <small class="form-text text-muted">Este campo es autogenerado</small>
    </div>
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" [(ngModel)]="worker.nombre" name="nombre" placeholder="Nombre del trabajador" required/>
    </div>
    <div class="form-group">
      <label>Descripción</label>
      <input type="text" class="form-control" [(ngModel)]="worker.rol" name="rol" placeholder="Descripción del rol"/>
    </div>
    <div class="form-group">
      <label>Estado</label>
      <br />
      <button *ngIf="worker.available" (click)="worker.available = false" class="btn btn-green w-50" type="button">
        <i class="fa fa-smile-wink"></i>
        Disponible
      </button>
      <button *ngIf="!worker.available" (click)="worker.available = true" class="btn btn-red w-50" type="button">
        <i class="fa fa-dizzy"></i>
        No disponible
      </button>
    </div>
    <hr/>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-blue w-25">
        <i class="fa fa-save"></i>
        Guardar
      </button>
    </div>
  </form>
</div>
</div>
